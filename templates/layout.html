<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <header>
            <nav class="navbar">
                <a href="{{ url_for('home') }}" class="navbar-brand">Inicio</a>
                <a href="{{ url_for('csimetrico') }}" class="navbar-item">C. Simétrico</a>
                <a href="{{ url_for('casimetrico') }}" class="navbar-item">C. Asimétrico</a>
                <a href="{{ url_for('chibrido') }}" class="navbar-item">C. Híbrido</a>
                <a href="{{ url_for('listar_archivos') }}" class="navbar-item">Ver archivos</a>
                <a href="{{ url_for('about') }}" class="navbar-item">Nuestro Equipo</a>
                <a href="{{ url_for('doc') }}" class="navbar-item">Documentación</a>
            </nav>
        </header>

        <main class="body-content">
            {% block content %}
            {% endblock %}
            <hr />
            <footer>
                <p>SAD - 2º ASIR - IES &copy; 2023</p>
            </footer>
        </main>
    </body>
